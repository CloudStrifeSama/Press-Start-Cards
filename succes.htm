	<script>
        console.log("Le script est bien chargé !");
        
        document.addEventListener('DOMContentLoaded', function() {
            // Charger le header
            fetch('headerfr.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du header');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Header chargé avec succès !");
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error(error));

            // Charger le footer
            fetch('footerfr.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du footer');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Footer chargé avec succès !");
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>

    <div id="header"></div>
    <div class="container">

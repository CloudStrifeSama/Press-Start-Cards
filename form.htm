<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Press Start Cards</h1></br>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="cards.htm">Cards</a>
        <a href="form.htm">Contact</a>
        <a href="#" class="button-preorder">Pre-order now !</a>
    </nav>

    <div class="container">
        <h2>Contact Form</h2>
    <form id="contactForm" action="send_mail.php" method="POST">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="topic">Topic</label>
            <input type="text" id="topic" name="topic" required>
        </div>
        <div class="form-group">
            <label for="message">Your message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="button">Submit</button>
        </div>
    </form>
    </div>
    <footer>
        <div><a href="form.htm">Contact</a></div>
        <div>
                 <a href="termofuse.htm">Term of Use</a><br>
        <a href="privacypolicy.htm">Privacy Policy</a>
        </div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-tiktok"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>
    <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);

        fetch('send_mail.php', {
            method: 'POST',
            body: formData
        }).then(response => {
            if (response.ok) {
                alert('Message sent successfully!');
                this.reset();
            } else {
                alert('Error sending message.');
            }
        }).catch(error => {
            console.error('Error:', error);
            alert('Error sending message.');
        });
    });
</script>
</body>
</html>

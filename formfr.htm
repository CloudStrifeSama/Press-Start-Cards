<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Un formulaire de contact, ni plus ni moins !" />
    <title>Contactez nous</title>

    <link rel="stylesheet" href="style.css" />
	    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
	<script>
        console.log("Le script est bien chargé !");
        
        document.addEventListener('DOMContentLoaded', function() {
            // Charger le header
            fetch('headerfr.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du header');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Header chargé avec succès !");
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error(error));

            // Charger le footer
            fetch('footerfr.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du footer');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Footer chargé avec succès !");
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div class="container">
        <h2>Formulaire de contact</h2>
        <form id="contactForm" action="https://getform.io/f/bmdkdnpa" method="POST">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="company">Société</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="topic">Sujet</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Envoyer</button>
            </div>
        </form>
	    </body>
    </div>
    <footer>
	    <div id="footer"></div>
    </footer>
</html>

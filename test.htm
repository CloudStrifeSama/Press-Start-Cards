<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page</title>
    <script>
        console.log("Le script est bien chargé !");
        
        document.addEventListener('DOMContentLoaded', function() {
            // Charger le header
            fetch('header.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du header');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Header chargé avec succès !");
                    document.getElementById('header').innerHTML = data;
                })
                .catch(error => console.error(error));

            // Charger le footer
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur lors du chargement du footer');
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Footer chargé avec succès !");
                    document.getElementById('footer').innerHTML = data;
                })
                .catch(error => console.error(error));
        });
    </script>
</head>
<body>

    <!-- Le header et footer seront chargés ici -->
    <div id="header"></div>

    <!-- Contenu spécifique à la page -->

    <div id="footer"></div>

</body>
</html>
